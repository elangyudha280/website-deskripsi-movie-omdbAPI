<!doctype html>

  <head>

  <body>

    <main class="template">
        <!-- code untuk navbar -->

        <nav class="navbar navbar-expand-lg nav-header py-2 fixed-top ">

              <a class="navbar-brand text-nav text-capitalize" href="#">moviekita</a>
              <div class="input-nav-container ">

                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                          </div>
                        </div>
                      </div>


          <!-- end code modal nav -->
